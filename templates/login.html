<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>

<form method="POST" action="" class="form">
    {% from 'macros.html' import render_field %}
    {{ form.hidden_tag() }}

</form>

</body>
</html>
